<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliê Pompéia Costa</title>
    <link rel="stylesheet" href="css/vendor/locomotive-scroll.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <div class="cabecalho__area cabecalho__area--esquerda">
                <nav class="menu">
                    <a class="menu__link" href="#inicio">Início</a>
                    <a class="menu__link" href="#sobre">Sobre</a>
                    <a class="menu__link" href="#bordados">Bordados</a>
                    <a class="menu__link" href="#contato">Contato</a>
                </nav>
            </div>
            <a href="#inicio" class="cabecalho__logo">
                <img src="images/logo.svg" width="176" height="168" alt="Ateliê Pompéia Costa">
            </a>
            <div class="cabecalho__area cabecalho__area--direita">
                
            </div>
        </div>
    </header>

    <div class="scroll-container" data-scroll-container data-scroll-section-inview>
        <section id="inicio" class="inicio">
            <div class="inicio__pin">
                <img class="inicio__imagem" width="341" height="366" src="images/foto-1.jpg" alt="bordado" data-scroll data-scroll-speed="2">
                <img class="inicio__imagem" width="333" height="327" src="images/foto-2.jpg" alt="bordado" data-scroll data-scroll-speed="-2">
                <img class="inicio__imagem" width="147" height="156" src="images/foto-3.jpg" alt="bordado" data-scroll data-scroll-speed="5">
                <img class="inicio__imagem" width="302" height="302" src="images/foto-4.jpg" alt="bordado" data-scroll data-scroll-speed="-4">
                <img class="inicio__imagem" width="183" height="184" src="images/foto-5.jpg" alt="bordado" data-scroll data-scroll-speed="2">
        
                <div class="fundo-inicio" data-scroll data-scroll-sticky data-scroll-target=".scroll-container" aria-hidden="true">
                    <div class="fundo-inicio__container">
                        <img class="fundo-inicio__imagem" src="images/logo.svg" alt="Ateliê Pompéia Costa">
                    </div>
                </div>
            </div>
        </section>
        
        <section id="sobre" class="sobre">
            <div class="container">
                <h2 class="section-title">Sobre</h2>
            </div>
        </section>

        <section id="bordados" class="bordados">
            <div class="container">
                <h2 class="section-title">Bordados</h2>
            </div>
        </section>

        <section id="contato" class="contato">
            <div class="container">
                <h2 class="section-title">Contato</h2>
            </div>
        </section>
    </div>
    
    <script src="js/vendor/gsap.min.js"></script>
    <script src="js/vendor/ScrollTrigger.min.js"></script>
    <script src="js/vendor/locomotive-scroll.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
