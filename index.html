<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ateliê Pompéia Costa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__left"></div>
            <div class="header__logo">
                <img src="images/logo.svg" alt="Ateliê Pompéia Costa">
            </div>
            <div class="header__right"></div>
        </div>
    </header>

    <div class="scroll-container" data-scroll-container data-scroll-section-inview>
        <section id="home" class="hero">
            <div class="hero__pin">
                <img class="hero__image" src="images/foto-1.jpg" alt="bordado" data-scroll data-scroll-speed="2">
                <img class="hero__image" src="images/foto-2.jpg" alt="bordado" data-scroll data-scroll-speed="-2">
                <img class="hero__image" src="images/foto-3.jpg" alt="bordado" data-scroll data-scroll-speed="5">
                <img class="hero__image" src="images/foto-4.jpg" alt="bordado" data-scroll data-scroll-speed="-4">
                <img class="hero__image" src="images/foto-5.jpg" alt="bordado" data-scroll data-scroll-speed="2">
        
                <div class="large-logo-container" data-scroll data-scroll-sticky data-scroll-target=".scroll-container">
                    <div>
                        <img class="large-logo" src="images/logo.svg" alt="Ateliê Pompéia Costa">
                    </div>
                </div>
            </div>
        </section>
        
        <section id="about" class="about">
            <div class="container">
                About
            </div>
        </section>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
